<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&family=Yuji+Mai&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Keania+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        referrerpolicy="no-referrer" />

    <title>Formulario de Contacto</title>
    
</head>
<body>

    <header>
        <div class="header-title">
            <img class="header-icon" src="./icons/clapperboard-solid.svg" alt="clapperboard">
            <h1>CINE 777</h1>
        </div>

        <nav>
            <a href="./index.html"> <i class="fa-solid fa-house nav-icon "></i> Inicio </a>
            <a href="./funciones.html"><i class="fa-solid fa-film nav-icon"></i> Cartelera</a>
            <a href="./snacks.html"><i class="fa-solid fa-utensils nav-icon"></i> Combos</a>
            <a href="./aboutUs.html"> <i class="fa-solid fa-address-card nav-icon"></i> Sobre Nosotros</a>

        </nav>
    </header>
    
    <div class="form-container">
        <h1 class="titulo">Escríbenos</h1>
        <form class="contact-form">
            <div class="datos-personales">
                <p class="subtitulo">Datos Personales</p>
                <div class="nombres">
                    <div class="columna">
                        <label for="nombres"> <strong>Nombres</strong></label>
                        <input type="text" id="nombres" name="nombres" placeholder="Kevin Fernanado">
                    </div>
                    <div class="columna">
                        <label for="apellidos"><strong>Apellidos</strong></label>
                        <input type="text" id="apellidos" name="apellidos" placeholder="Amaguaña Casa">
                    </div>
                </div>
                <div class="email-telefono">
                    <div class="columna">
                        <label for="email"><strong>E-mail</strong></label>
                        <input type="email" id="email" name="email" placeholder="kfamaguana@espe.edu.ec">
                    </div>
                    <div class="columna">
                        <label for="telefono"><strong>Teléfono</strong></label>
                        <input type="tel" id="telefono" name="telefono" placeholder="0993671805">
                    </div>
                </div>
                <div class="columna">
                    <label for="ciudad"><strong>Ciudad</strong></label>
                    <select id="ciudad" name="ciudad">
                        <option value="Quito">Quito</option>
                        <option value="Guayaquil">Guayaquil</option>
                        <option value="Cuenca">Cuenca</option>
                    </select>
                </div>
            </div>

            <div class="comentario">
                <p class="subtitulo">Escribe aquí tus comentarios</p>
                <div class="columna">
                    <label for="comentarios"><strong>Comentarios</strong></label>
                    <textarea id="comentarios" name="comentarios" rows="4" placeholder="Escribe aqui.."></textarea>
                </div>
            </div>

            <div class="buttons">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>

    <footer>
        <p>© 2024 Cine 777</p>
    </footer>

</body>
</html>
